<h2> Template Driven Forms</h2>
<div class="container-fluid">
  <form #loginform="ngForm" class="container-fluid">
    <div class="form-group">

      <label for="un"> User Name:</label>

      <input id="un" name="username" type="text" class="form-control" [(ngModel)]="username" required minlength="6" #name="ngModel">

      <div *ngIf="name.errors.required" class="alert alert-danger">
        User Name is Mandatory
      </div>


    </div>
    <div class="form-group">

      <label for="myp"> Password:</label>

      <input id="myp" name="password" type="password" class="form-control" [(ngModel)]="password" required minlength="7" #pwd="ngModel">
    </div>
    {{pwd.className}}
    <div *ngIf="pwd.errors.required" class="alert alert-danger">
      Min Password length is 7
    </div>
    <div class="form-group">

      <input type="submit" value="Login" class="btn btn-success" [disabled]="loginform.form.status==VALID">
    </div>
    <!-- {{loginform|json}}-->
  </form>
</div>
