<h2>NgIf demo</h2>
<div class="container-fluid">
  <p *ngIf="isShow">Playing with text</p>
  <button class="btn-primary" (click)="changeDivVisibility()">
    {{btnText}}
  </button>
</div>
<br/>
<br/>
<h2>Ngfor Demo</h2>
<div class="container-fluid">
  <ul>
    <li *ngFor="let fruit of fruits">{{fruit}}</li>
  </ul>
</div>
